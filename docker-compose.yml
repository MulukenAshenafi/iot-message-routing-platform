services:
  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_USER: iot_user
      POSTGRES_PASSWORD: iot_password
      POSTGRES_DB: iot_message_router
    # No port mapping - internal only, accessed via service name 'db'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iot_user -d iot_message_router"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    # No port mapping - internal only, accessed via service name 'redis'
    volumes:
      - redis_data:/data
    # Note: Memory overcommit warning is informational - Redis will work fine without it
    # The warning can be safely ignored in Docker containers
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    entrypoint: ["/docker-entrypoint.sh"]
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8080:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Explicitly set database config to ensure correct values are used
      - DB_HOST=db
      - DB_NAME=iot_message_router
      - DB_USER=iot_user
      - DB_PASSWORD=iot_password
      - DB_PORT=5432
      # Use internal service address for server-side API calls
      - INTERNAL_API_BASE_URL=http://web:8000
      # Allow access from this IP address
      - ALLOWED_HOSTS=localhost,127.0.0.1,3.10.38.8,web
      # Required environment variables
      - SECRET_KEY=${SECRET_KEY:-django-insecure-temp-key-change-in-production}
      # Celery configuration
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    # Note: .env file is NOT loaded here to prevent overriding critical database settings
    # All database configuration comes from environment: section above
    # For local development, .env file can be used but DB_NAME, DB_USER, etc. should match docker-compose values

  celery:
    build: .
    command: celery -A iot_message_router worker -l info
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database configuration (same as web service)
      - DB_HOST=db
      - DB_NAME=iot_message_router
      - DB_USER=iot_user
      - DB_PASSWORD=iot_password
      - DB_PORT=5432
      # Celery configuration
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      # Django settings
      - DJANGO_SETTINGS_MODULE=iot_message_router.settings
      # Required environment variables
      - SECRET_KEY=${SECRET_KEY:-django-insecure-temp-key-change-in-production}
      - ALLOWED_HOSTS=localhost,127.0.0.1,celery
    healthcheck:
      test: ["CMD-SHELL", "celery -A iot_message_router inspect ping -d celery@$$HOSTNAME || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  redis_data:

