[pytest]
DJANGO_SETTINGS_MODULE = iot_message_router.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --reuse-db
    --nomigrations
    --cov=.
    --cov-report=html:logs/coverage
    --cov-report=xml:logs/coverage/coverage.xml
    --cov-report=term-missing
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    model: Tests for database models
    routing: Tests for message routing logic
    authentication: Tests for authentication and authorization
    phase0: Tests for Phase 0 requirements compliance
testpaths = tests

